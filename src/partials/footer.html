<!--Footer-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>footer</title>
  </head>
  <body>
    <footer class="footer" id="footer">
      <div class="footer__container container">
        <div class="footer__info-container">
          <div class="footer__title-container">
            <div class="footer__title-slogan">
              <span class="footer__title-slogan-ice">homemade ice cream</span>
              <span class="footer__title-slogan-made">made</span>
            </div>
            <span class="footer__title-motto">with passion</span>
          </div>
          <div class="footer__social-container">
            <ul class="footer__social-links">
              <li class="footer__social-links-item">
                <a
                  class="footer__social-link"
                  href="https://github.com/"
                  aria-label="Read more about Seminole tax hike"
                >
                  <svg
                    class="footer__social-links-icon"
                    width="20px"
                    height="20px"
                  >
                    <use
                      href="./images/footer/footer-icons.svg#icon-github"
                    ></use>
                  </svg>
                </a>
              </li>
              <li class="footer__social-links-item">
                <a
                  class="footer__social-link"
                  href="https://telegram.org/"
                  aria-label="Read more about Seminole tax hike"
                >
                  <svg class="social-links-icon" width="20px" height="20px">
                    <use
                      href="./images/footer/footer-icons.svg#icon-telegram"
                    ></use>
                  </svg>
                </a>
              </li>
              <li class="footer__social-links-item">
                <a
                  class="footer__social-link"
                  href="https://www.facebook.com/"
                  aria-label="Read more about Seminole tax hike"
                >
                  <svg
                    class="footer__social-links-icon"
                    width="20px"
                    height="20px"
                  >
                    <use
                      href="./images/footer/footer-icons.svg#icon-facebook"
                    ></use>
                  </svg>
                </a>
              </li>
            </ul>
            <span class="footer__social-text"
              >Feel free to contact<a
                class="footer__social-text--number"
                href="tel:+61(0)383766284"
              >
                +61 (0) 383 766 284</a
              >
            </span>
          </div>
        </div>
        <div class="footer__copyright-container">
          <span class="footer__copyright-text"
            >Â© 2022 - IceCream. All Rights Reserved.
          </span>
        </div>
      </div>
    </footer>
  </body>
</html>
